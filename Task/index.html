<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="driver-card" />
    <title>Driver Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <section class="card-section card-main-img">
          <a href="#"
            ><img
              src="https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
"
              alt="driver-image"
          /></a>
        </section>
        <section class="card-section card-driver-details">
          <div class="driver-details-top">
            <span id="driver-description"><h5>Safe Driver</h5></span>
            <div class="driver-details-tab">
              <ul>
                <li>
                  <a href="#"><img src="images/1.svg" alt="safe driver" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/2.svg" alt="payment" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/3.svg" alt="trusted service" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/4.svg" alt="trusted service" /></a>
                </li>
              </ul>
              <hr />
              <div class="logo-section">
                <div class="logo">
                  <a href="#"><img src="images/awesome drive logo.svg" alt="" /></a>
                </div>
                <div class="info">
                  <ul>
                    <li>Avoid spending on taxi fares</li>
                    <li>Available 24x7</li>
                    <li>Advance Booking Recommended</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="driver-details-bottom">
            <div class="contact-btn"></div>
          </div>
        </section>
        <section class="card-section card-price-details">div3</section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
