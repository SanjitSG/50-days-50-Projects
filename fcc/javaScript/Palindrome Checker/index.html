<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp" />
      <h1>Is is a Palindrome?</h1>

      <div class="checker">
        <label for="text">Enter in the check for a palindrome:</label>
        <p><input type="text" id="text-input" value /> <button type="button" id="check-btn">Check</button></p>
        <div class="result hidden" id="result"></div>
      </div>

      <div class="description">
        <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
