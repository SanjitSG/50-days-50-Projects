<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <!-- styles.css -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="details-container">
          <div class="image-container"><img class="avatar" src="/assets/images/avatar-sanjit.jpg" alt="avatar-jessica" /></div>
          <h2 class="name">Sanjit Gawade</h2>
          <h4 class="address">Goa, India</h4>
          <p class="description">"Full-stack developer and avid reader."</p>
        </div>
        <div class="social-links">
          <a href="github.com/sanjitSG" class="links" target="_blank">Github</a>
          <a href="https://www.frontendmentor.io/profile/SanjitSG" class="links" target="_blank">Frontend Mentor</a>
          <a href="https://www.linkedin.com/in/sanjitgawade/" class="links" target="_blank">LinkedIn</a>
          <a href="https://twitter.com/sanjit_io" class="links" target="_blank">Twitter</a>
          <a href="#" class="links" target="_blank">Instagram</a>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/SanjitSG">Sanjit Gawade</a>.</div>
  </body>
</html>
