<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top"></div>
      <div class="main">
        <img src="images/image-victor.jpg" alt="photo" />
        <span class="name">Victor Crest <span class="age">26</span></span>
        <span class="city">London</span>
      </div>
      <hr />

      <div class="bottom">
        <div><span class="count">80K</span> <span class="title">Followers</span></div>
        <div><span class="count">803K</span> <span class="title">Likes</span></div>
        <div><span class="count">1.4K</span> <span class="title">Photos</span></div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/sanjit_io">SanjitSG</a>.</div>
  </body>
</html>
