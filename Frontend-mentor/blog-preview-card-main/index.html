<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container" role="container">
      <div class="wrapper">
        <img id="hero-image" src="/assets/images/illustration-article.svg" alt="illustration-article" />
        <span id="sub" role="sub"><a>Learning</a></span>
        <p id="date" role="date">Published 21 Dec 2023</p>
        <h2 role="title">HTML &amp; CSS foundations</h2>
        <p id="description" role="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <footer>
          <img src="/assets/images/image-avatar.webp" alt="image-avatar" />
          <p class="name">Greg Hopper</p>
        </footer>
      </div>
    </div>
  </body>
</html>
