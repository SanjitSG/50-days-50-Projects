<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
      <section class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-section">
          <span id="eth-price"><img src="/images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH</span> <span id="eth-time"><img src="/images/icon-clock.svg" alt="icon-clock" /> 3 days left</span>
        </div>
        <hr />
        <img src="/images/image-avatar.png" alt="image-avatar" /> Creation of <strong>Jules Wyvern</strong>
      </section>
    </div>
  </body>
</html>
